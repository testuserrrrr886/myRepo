<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SG Cricket Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-left">
            <ul>
                <li>Home</li>
                <li>Cricket Store</li>
                <li>Lifestyle Store</li>
                <li>SS25</li>
                <li>Offer Sale</li>
            </ul>
        </div>
        <div class="nav-logo">
            <img src="logo.png" alt="SG Logo" />
        </div>
        <div class="nav-right">
            <i class="ri-search-line"></i>
            <i class="ri-user-line"></i>
            <i class="ri-heart-line"></i>
            <i class="ri-shopping-cart-line"></i>
        </div>
    </header>

    <!-- Main Heading -->
    <section class="trusted">
        <h2>Play Confidently</h2>
        <h2>Play Bold</h2>
        <div class="underline"></div>
    </section>

    <!-- Players Section -->
    <section class="players">
        <div class="player">
            <div class="shield shield-grey">
                <img src="img1.webp" alt="KL Rahul" />
            </div>
            
        </div>
        <div class="player">
            <div class="shield shield-green">
                <img src="img2.jpg" alt="Hardik Pandya" />
            </div>
            
        </div>
        <div class="player">
            <div class="shield shield-orange">
                <img src="img3.webp" alt="Rishabh Pant" />
            </div>
            
        </div>
    </section>

    <!-- Tag Buttons -->
    <div class="tags">
        <button class="active">Cricket</button>
        <button>Sportswear</button>
    </div>

    <!-- Optional: Side banner -->
    <div class="side-banner">
        <p>Join Rewards</p>
    </div>
</body>

</html>
